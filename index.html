<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <title>Document</title>
    <style>
        body{
            align-items: center;
        }
        table,td,th{
            border:1px solid black;

        }
        table{
            border-collapse: collapse;
        }
        td,th{
            padding: 10px;
        }
    </style>
</head>
<body style="background-image:url('img/Background.jpg');">
    <div id="app"></div>
    <script type="text/babel">
        class CardEditor extends React.Component{
            constructor(props){
                super(props);
                this.state={
                  front:"",
                  back:""
                 
                }
            }
            render(){
                const rows=this.props.card.map((card,i)=>{
                    return(
                     <tr key={i}>
                       <td>{card.front}</td>
                       <td>{card.back}</td>
                       <td><button data-index={i} onClick={this.deleteCard}>Delete</button></td>
                     </tr>
                );
                })
                return(
                    <div>
                   <h1>Card Editor</h1>
                   <table> 
                    <thead>
                        <tr>
                            <th>Front </th>
                           <th> Back</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                     <tbody>
                     {rows}
                    </tbody>
                   </table>
                   <br/>
                   <input onChange={this.changeHandler} name="front" placeholder="Front of card" value={this.state.front}/>
                   <input onChange={this.changeHandler}name="back" placeholder="Back of card" value={this.state.back}/>
                   <button onClick={this.addCard}>Add card</button>
                     <hr/>
                     <button onClick={this.props.switchMode}>GO To Viewer</button>
                    </div>
                );
            }
            changeHandler=(event)=>{
                this.setState({
                    [event.target.name]: event.target.value
                });

            }
            addCard=()=>{
                this.props.addCard(this.state.front,this.state.back);
                this.setState({
                    front:"",
                    back:""
                });
            }
            deleteCard=(event)=>{
                this.props.deleteCard(event.target.dataset.index);

            }
            
        }
        class CardViewer extends React.Component{
            render(){
                return(
                    <div>
                    <h1>Card Viewer</h1>
                     <hr/>
                     <button onClick={this.props.switchMode}>GO To Editor</button>
                    </div>
                );
            }
        }
        class App extends React.Component{
            constructor(props){
                    super(props);
                    this.state={
                        editor:true,
                        card:[]

                    };
                }
            render(){
                if(this.state.editor){
                    return(
                    <div>
                        <CardEditor 
                        card={this.state.card} 
                        switchMode={this.switchMode}
                        addCard={this.addCard}
                        deleteCard={this.deleteCard}
                        />
                    </div>
                );
                }
                else{
                    return(
                    <div>
                        <CardViewer
                         card={this.state.card} 
                         switchMode={this.switchMode}
                         />
                    </div>
                    );
                }
               
            }
            switchMode=()=>{
                this.setState(state=>({
                 editor:!state.editor
                }));
            }
            addCard=(front,back)=>{
                this.setState(state=>({
                    card:[...state.card,{front:front,back:back}]
                }));

            }
            deleteCard=(index)=>{
                this.setState(state=>{
                 const card=[...state.card];
                 card.splice(index,1);
                 return {card};
                });
            }
        }
        ReactDOM.render(<App/>,document.querySelector("#app"));
    </script>
</body>
</html>
